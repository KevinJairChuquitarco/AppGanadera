<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesRegistrarUsuario.css">
    <link rel="icon" href="images/Iconos/IconoAppGanadera.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
        <div class="textoHeader">
            <a href="inicioSesion.html">Iniciar sesión </a>
            <a href="#">|</a>
            <a href="index.html">Inicio</a>
        </div>
    </header>
    <form class="formulario">
        <div class="row g-3 align-items-center" id="Nombre">
            <div class="col-auto">
                <label  class="form-label">Nombre:</label>
            </div>
            <div class="col-auto" id="textBox">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label">Fecha de Nacimiento:</label>
            </div>
            <div class="col-auto" >
                <input type="date" class="form-control fecha" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label  class="form-label">Teléfono:</label>
            </div>
            <div class="col-auto" id="textBox">
                <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label  class="form-label">Email:</label>
            </div>
            <div class="col-auto" id="textBox">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row g-3 align-items-center" id="password">
            <div class="col-auto">
              <label class="col-form-label">Contraseña:</label>
            </div>
            <div class="col-auto" id="textBox">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <p>
            <button type="button" class="btn btn-primary btn-sm col-auto">Registrarte</button>
        </p>
    </form>
    <footer>
        <div class="textoFooter">
            Lorem
        </div>
        <div class="logoFooter">
            <img src="images/LogoAppGanadera-Letras.png" alt="">
        </div>
    </footer>
</body>
</html>
