<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Iconos/IconoAppGanadera.png">
    <link rel="stylesheet" href="styles/stylesRegistroCategoria.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Registro Categoría</title>
</head>
<body>
    <header>
        <p>
            <img src="images/LogoAppGanadera-Letras.png" alt="">
        </p>
        <div class="textoHeader">
            <a href="#">User Name </a>
            <a href="#">|</a>
            <a href="pantallaInicialUsuario.html">Regresar</a>
        </div>
    </header>
    <form class="formulario">
        <h2>Registro Categoría</h2>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label" id="fecha">Nombre:</label>
            </div>
            <div class="col-auto" >
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label  class="form-label">Descripción:</label>
            </div>
            <div class="col-auto" id="textBox">
                <textarea class="form-control" cols="22" rows="5"></textarea>
            </div>
        </div>
        <p>
            <button type="button" class="btn btn-primary btn-sm col-auto">Registrar</button>
        </p>
    </form>
    <footer>
        <div class="textoFooter">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, consectetur?
        </div>
    </footer>
</body>
</html>
